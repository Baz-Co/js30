    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [

      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },

    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const now = new Date();
    const year = now.getFullYear();
    console.log(`year: ${year}`)
    let someone21 = people.some(person => year - person.year > 21)
    console.log(someone21)

    let all21 = people.every(person => year - person.year > 21)
    console.log(all21)

    let ages = people.map(person => year - person.year)
    console.log(ages)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const com = comments.find(comment => comment.id === 823423)

    console.log(`Comment 823423: ${com.text}`)
